<!-- Contenido principal -->
  <main>
    <h1 class="titulo-pagina">Lugares Turísticos</h1>
    <!-- Botón flotante para agregar -->
    <button class="boton-flotante" id="btnAgregarLugar" title="Agregar lugar">
      <i class="fas fa-plus"></i>
    </button>

    <div class="grid-lugares" id="lugares-container">      
      <div class="tarjeta lugar-playa">
        <h2>El Tunco</h2>
        <p>Playa turística con mucha vida nocturna.</p>
        <small>Tipo: Playa</small>
        <div class="acciones-card">
          <button class="btn-editar"><i class="fas fa-pen"></i></button>
          <button class="btn-eliminar"><i class="fas fa-trash"></i></button>
        </div>
      </div>
    </div>
  </main>
    
<!-- Ventana Modal -->
<div class="modal-overlay" id="modalLugar">
  <div class="modal-contenido">
    <h2 id="modalTitulo">Agregar Lugar</h2>

    <form id="formLugar">
      <!-- ID oculto para editar -->
      <input type="hidden" id="idLugar" />

      <label>Nombre:</label>
      <input type="text" id="nombreLugar" required />

      <label>Tipo de lugar:</label>
      <input type="text" id="tipoLugar" required />

      <label>Descripción:</label>
      <textarea id="descripcionLugar" rows="3" required></textarea>

      <label>Latitud:</label>
      <input type="number" id="latitudLugar" step="0.000001" required />

      <label>Longitud:</label>
      <input type="number" id="longitudLugar" step="0.000001" required />

      <div class="modal-acciones">
        <button type="submit" class="btn-editar">Guardar</button>
        <button type="button" class="btn-eliminar" id="btnCerrarModal">Cancelar</button>
      </div>
    </form>
  </div>
</div>
